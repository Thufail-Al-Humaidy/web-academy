<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran El Academy</title>
    <link rel="stylesheet" href="src/output.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body class="text-abubg-abuabu-20 font-barlow bg-abuabu-10">
    <div class="container flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md bg-abuabu-20 rounded-lg shadow-md p-8">
        <!-- Logo or Title -->
        <div class="text-center mb-6">
          <h2 class="text-2xl font-semibold text-ijo-40">El Academy</h2>
          <p class="text-gray-200">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-ijo-40"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-ijo-60 focus:border-ijo-60 sm:text-sm"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-ijo-40"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-ijo-60 focus:border-ijo-60 sm:text-sm"
            />
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember_me"
                name="remember_me"
                type="checkbox"
                class="h-4 w-4 text-ijo-60 focus:ring-ijo-60 border-gray-300 rounded"
              />
              <label for="remember_me" class="ml-2 block text-sm text-ijo-40"
                >Remember me</label
              >
            </div>
            <div class="text-sm">
              <a href="#" class="font-medium text-ijo-60 hover:text-ijo-80"
                >Forgot your password?</a
              >
            </div>
          </div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-abubg-abuabu-20 bg-ijo-60 hover:bg-ijo-80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ijo-60"
          >
            Sign in
          </button>
        </form>

        <!-- Back to Home Button -->
        <div class="mt-6 text-center">
          <a
            href="index.html"
            class="text-sm font-medium text-ijo-60 hover:text-ijo-80"
          >
            ‚Üê Back to Home
          </a>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Swiper JS -->

    <script src="js/script.js"></script>
  </body>
</html>
