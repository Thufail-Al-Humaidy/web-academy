<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner El Academy</title>
    <link rel="stylesheet" href="src/output.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>
  <body class="text-black font-barlow bg-abuabu-10">
    <!-- carousel -->
    <div
      id="default-carousel"
      class="container relative w-full mx-auto m-4 p-4 md:p-0"
      data-carousel="slide"
    >
      <!-- Carousel wrapper -->
      <div class="relative h-56 overflow-hidden rounded-lg md:h-[500px]">
        <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="img/carousel/ngoding.png"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="img/carousel/ngoding.png"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="img/carousel/ngoding.png"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 4 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="img/carousel/ngoding.png"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 5 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="img/carousel/ngoding.png"
            class="absolute block w-full bg-center -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="img/carousel/ngoding.png"
            class="absolute block w-full bg-center -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="img/carousel/ngoding.png"
            class="absolute block w-full bg-center -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
      </div>
      <!-- Slider indicators -->
      <div
        class="absolute z-30 flex -translate-x-1/2 -bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
      >
        <button
          type="button"
          class="w-2 h-2 rounded-full"
          aria-current="true"
          aria-label="Slide 1"
          data-carousel-slide-to="0"
        ></button>
        <button
          type="button"
          class="w-2 h-2 rounded-full"
          aria-current="false"
          aria-label="Slide 2"
          data-carousel-slide-to="1"
        ></button>
        <button
          type="button"
          class="w-2 h-2 rounded-full"
          aria-current="false"
          aria-label="Slide 3"
          data-carousel-slide-to="2"
        ></button>
        <button
          type="button"
          class="w-2 h-2 rounded-full"
          aria-current="false"
          aria-label="Slide 4"
          data-carousel-slide-to="3"
        ></button>
        <button
          type="button"
          class="w-2 h-2 rounded-full"
          aria-current="false"
          aria-label="Slide 5"
          data-carousel-slide-to="4"
        ></button>
        <button
          type="button"
          class="w-2 h-2 rounded-full"
          aria-current="false"
          aria-label="Slide 6"
          data-carousel-slide-to="4"
        ></button>
        <button
          type="button"
          class="w-2 h-2 rounded-full"
          aria-current="false"
          aria-label="Slide 7"
          data-carousel-slide-to="4"
        ></button>
      </div>
      <!-- Slider controls -->
      <button
        type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full md:px-8 px-6 cursor-pointer group focus:outline-none"
        data-carousel-prev
      >
        <span
          class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-white/30 dark:bg-white-500/30 group-hover:bg-white/50 dark:group-hover:bg-white-500/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-white-500/70 group-focus:outline-none"
        >
          <svg
            class="w-4 h-4 text-black dark:text-black-500 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 1 1 5l4 4"
            />
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button
        type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full md:px-8 px-6 cursor-pointer group focus:outline-none"
        data-carousel-next
      >
        <span
          class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-white/30 dark:bg-white-500/30 group-hover:bg-white/50 dark:group-hover:bg-white-500/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-white-500/70 group-focus:outline-none"
        >
          <svg
            class="w-4 h-4 text-black dark:text-black-500 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>
    </div>
    <!-- end carousel -->

    <!-- Gallery Title -->
    <section class="text-center my-8">
      <h2 class="text-3xl font-bold text-ijo-40">Our Moments</h2>
      <p class="text-gray-200 mt-2">
        Explore memorable moments from El Academy
      </p>
    </section>

    <!-- Gallery Grid -->
    <section class="container mx-auto px-4">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Gallery Item -->
        <div class="relative group">
          <img
            src="img/carousel/perpus.png"
            alt="Gallery Image"
            class="w-full h-64 object-cover rounded-lg shadow-md"
          />
          <div
            class="absolute inset-0 bg-white bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 rounded-lg"
          >
            <p class="text-black font-semibold">Event 1</p>
          </div>
        </div>

        <!-- Gallery Item -->
        <div class="relative group">
          <img
            src="img/carousel/perpus.png"
            alt="Gallery Image"
            class="w-full h-64 object-cover rounded-lg shadow-md"
          />
          <div
            class="absolute inset-0 bg-white bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 rounded-lg"
          >
            <p class="text-black font-semibold">Event 2</p>
          </div>
        </div>

        <!-- Gallery Item -->
        <div class="relative group">
          <img
            src="img/carousel/perpus.png"
            alt="Gallery Image"
            class="w-full h-64 object-cover rounded-lg shadow-md"
          />
          <div
            class="absolute inset-0 bg-white bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 rounded-lg"
          >
            <p class="text-black font-semibold">Event 3</p>
          </div>
        </div>

        <!-- Gallery Item -->
        <div class="relative group">
          <img
            src="img/carousel/perpus.png"
            alt="Gallery Image"
            class="w-full h-64 object-cover rounded-lg shadow-md"
          />
          <div
            class="absolute inset-0 bg-white bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 rounded-lg"
          >
            <p class="text-black font-semibold">Event 4</p>
          </div>
        </div>

        <!-- More Gallery Items as needed -->
      </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Swiper JS -->

    <script src="js/script.js"></script>
  </body>
</html>
