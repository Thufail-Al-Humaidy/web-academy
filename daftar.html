            class="py-[10px] px-[20px] rounded-md hover:bg-abuabu-15 transisi"

        <button
          class="bg-ijo-50 py-[12px] md:flex hidden px-[22px] rounded-xl hover:bg-ijo-40 transisi"

        <!-- navbar mobile -->

        >
          <ul class="flex flex-col text-center w-full gap-3">
            <li

              <a href="index.html">Home</a>
            </li>

              class="bg-ijo-60 py-3 px-5 rounded-md text-abuabu-10 hover:bg-ijo-40 transisi"

                >Contact Us</a
              >
            </li>
          </ul>
        </aside>
      </nav>
    </header>
    <!-- end navbar section -->
    <!-- start form pendaftaran -->
    <section class="flex justify-center items-center min-h-screen w-full">
      <div class="container text-gray-300 shadow-xl rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center text-ijo-40 mb-8">
          Formulir Pendaftaran EL Academy
        </h2>
        <form action="#" method="POST" class="space-y-6">
          <!-- Informasi Pribadi -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-300"
                >Nama Lengkap</label
              >
              <input
                type="text"
                name="nama"
                class="mt-1 w-full px-4 py-3 border border-abuabu-35 rounded-md bg-abuabu-15 focus:outline-none focus:ring-2 focus:ring-ijo-50"
                required
              />
            </div>
            <div class="md:col-span-2 grid grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-300"
                  >Tempat Lahir</label
                >
                <input
                  type="text"
                  name="tempat_lahir"
                  class="mt-1 w-full px-4 py-3 border border-abuabu-35 rounded-md bg-abuabu-15 focus:outline-none focus:ring-2 focus:ring-ijo-50"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300"
                  >Tanggal Lahir</label
                >
                <input
                  type="date"
                  name="tanggal_lahir"
                  class="mt-1 w-full px-4 py-3 border border-abuabu-35 rounded-md bg-abuabu-15 focus:outline-none focus:ring-2 focus:ring-ijo-50"
                />
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300"
                >Jenis Kelamin</label
              >
              <select
                name="jenis_kelamin"
                class="mt-1 w-full px-4 py-3 border border-abuabu-35 rounded-md bg-abuabu-15 focus:outline-none focus:ring-2 focus:ring-ijo-50"
              >
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300"
                >Nomor Telepon</label
              >
              <input
                type="tel"
                name="telepon"
                class="mt-1 w-full px-4 py-3 border border-abuabu-35 rounded-md bg-abuabu-15 focus:outline-none focus:ring-2 focus:ring-ijo-50"
              />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300"
              >Alamat</label
            >
            <textarea
              name="alamat"
              rows="2"
              class="mt-1 w-full px-4 py-3 border border-abuabu-35 rounded-md bg-abuabu-15 focus:outline-none focus:ring-2 focus:ring-ijo-50"
            ></textarea>
          </div>

          <!-- Informasi Akademik -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-300"
                >Pendidikan Terakhir</label
              >
              <select
                name="pendidikan"
                class="mt-1 w-full px-4 py-3 border border-abuabu-35 rounded-md bg-abuabu-15 focus:outline-none focus:ring-2 focus:ring-ijo-50"
              >
                <option>SD</option>
                <option>SMP</option>
                <option>SMA</option>
                <option>Perguruan Tinggi</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300"
                >Minat Studi</label
              >
              <select
                name="minat_studi"
                class="mt-1 w-full px-4 py-3 border border-abuabu-35 rounded-md bg-abuabu-15 focus:outline-none focus:ring-2 focus:ring-ijo-50"
              >
                <option>Aqidah</option>
                <option>Fiqih</option>
                <option>Tahsin & Tajwid</option>
                <option>Tafsir Al-Quran</option>
                <option>Hadits</option>
                <option>Sirah Nabawiyah</option>
                <option>Akhlaq</option>
              </select>
            </div>
          </div>

          <!-- Informasi Pembayaran -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-300"
                >Metode Pembayaran</label
              >
              <select
                name="metode_pembayaran"
                class="mt-1 w-full px-4 py-3 border border-abuabu-35 rounded-md bg-abuabu-15 focus:outline-none focus:ring-2 focus:ring-ijo-50"
              >
                <option>Transfer Bank</option>
                <option>E-Wallet</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300"
                >Nomor Rekening/E-Wallet</label
              >
              <input
                type="text"
                name="rekening"
                class="mt-1 w-full px-4 py-3 border border-abuabu-35 rounded-md bg-abuabu-15 focus:outline-none focus:ring-2 focus:ring-ijo-50"
              />
            </div>
          </div>

          <!-- Akun dan Keamanan -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-300"
                >Username</label
              >
              <input
                type="text"
                name="username"
                class="mt-1 w-full px-4 py-3 border border-abuabu-35 rounded-md bg-abuabu-15 focus:outline-none focus:ring-2 focus:ring-ijo-50"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300"
                >Kata Sandi</label
              >
              <input
                type="password"
                name="password"
                class="mt-1 w-full px-4 py-3 border border-abuabu-35 rounded-md bg-abuabu-15 focus:outline-none focus:ring-2 focus:ring-ijo-50"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300"
                >Konfirmasi Kata Sandi</label
              >
              <input
                type="password"
                name="confirm_password"
                class="mt-1 w-full px-4 py-3 border border-abuabu-35 rounded-md bg-abuabu-15 focus:outline-none focus:ring-2 focus:ring-ijo-50"
                required
              />
            </div>
          </div>

          <!-- Persetujuan -->
          <div class="flex items-center">
            <input
              type="checkbox"
              name="agree"
              class="h-4 w-4 text-green-600 border-gray-500 rounded bg-gray-800 focus:ring-green-500"
              required
            />
            <label class="ml-2 text-sm text-gray-300"
              >Saya menyetujui syarat dan ketentuan</label
            >
          </div>

          <!-- Tombol Daftar -->
          <div class="mt-8">
            <button
              type="submit"
              class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition duration-150"
            >
              Daftar
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- Back to Home Button -->
    <div class="container p-10">
      <div class="mt-6">
        <a
          href="index.html"
          class="text-sm font-medium text-white hover:text-black p-4 bg-green-600 rounded-md"
        >
          ← Back to Home
        </a>

      <!-- Link to Login Page -->
      <div class="mt-6">
        <p class="text-sm text-gray-200">
          Sudah punya AKun?
          <a href="login.html" class="font-medium text-ijo-60 hover:text-ijo-80"
            >Sign in here</a
          >.
        </p>
      </div>
    </div>
    <!-- end form pendaftaran -->
